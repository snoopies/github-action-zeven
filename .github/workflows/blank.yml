name: Run Docker with Custom Parameters

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-docker-container:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Docker container with custom parameters
        run: |
           docker run -d \
              --name seven \
              --restart unless-stopped \
              -e uuid=${{ secrets.uuid }} \
              -e token=${{ secrets.token }} \
              -e domain=abc.snoopies.dpdns.org \
              7techlife/seven && docker logs -f seven


